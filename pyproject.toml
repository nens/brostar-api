# Initially generated by nens-meta

[build-system]
requires = ["setuptools>=69"]

[project]
name = "brostar-api"
requires-python = ">=3.11"
dependencies = [
    "setuptools>=69",
    "celery[redis]",
    "django-cors-headers",
    "django-encrypted-model-fields",
    "django-filter==24.2",
    "django==5.2.*",
    "djangorestframework==3.15.1",
    "djangorestframework-api-key",
    "drf-yasg==1.21.7",
    "fastexcel",
    "markdown > 3", # DRF api docs
    "mkdocs-material",
    "nens-auth-client",
    "openpyxl",
    "pandas",
    "polars",
    "psycopg2-binary",
    "pyarrow",
    "pydantic",
    "requests",
    "sentry-sdk[django]",
    "whitenoise",
    "xlsx2csv",
    "xmltodict",
    "pre-commit>=4.2.0",
    "geopandas>=1.0.0",
    "Werkzeug>=3.1.3",
    "fiona>=1.10.1",
    "pyproj",
    "gunicorn>=23.0.0",
]
description = "Simplify data management for BRO"
authors = []
license = {file = "LICENSE.txt"}
readme = "README.md"
version = "1.51.dev0"

[project.optional-dependencies]
test = ["pytest"] # pytest added by nens-meta

[tool.setuptools]
py-modules = ["api", "gmn", "gmw", "gld", "gar", "frd"]

[tool.pytest.ini_options]
testpaths = ["brostar_api", "api", "gmn", "gmw", "gld", "gar", "frd"]
log_level = "DEBUG"
django_find_project = false
DJANGO_SETTINGS_MODULE = "brostar_api.settings"
pythonpath = ["."]

[tool.coverage.run]
source = ["brostar_api", "api", "gmn", "gmw", "gld", "gar", "frd"]

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "UP", "C901"]

[tool.zest-releaser]
release = false

[tool.mypy]
python_version = "3.12"
check_untyped_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = ["migrations/*", "tests/*"]


[tool.dependencychecker]
djangorestframework = ["rest_framework"]
django-cors-headers = ["corsheaders"]
django-filter = ["django_filters"]
django-encrypted-model-fields = ["encrypted_model_fields"]
ignore-packages = ["api", "gmn", "gmw", "gld", "gar", "frd", "psycopg2-binary", "markdown", "pytest-django"]

[tool.pyright]
# Pyright/pylance/vscode configuration.
# Note: if you want a different setup, you can overwrite this with a
# "pyrightconfig.json", which takes precedence.
include = ["brostar_api", "api", "gmn", "gmw", "gld", "gar", "frd"]
venvPath = "."
venv = ".venv"


[[tool.uv.index]]
name = "lizard_packages"
url = "https://packages.lizard.net/"

[dependency-groups]
dev = [
    "coverage",
    "pytest>=8.3.5",
    "pytest-django>=4.11.1",
    "pytest-mock>=3.14.0",
]
