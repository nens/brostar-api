{% load static %}
<!-- This line is required to load static files in Django templates -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Matangi' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basisregistratie Ondergrond - Berichten Hulp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'miscellaneous/css/style_berichten.css' %}" />
  </head>
  <body>
    <div class="card">
      <div class="background-circle">

      </div>
      <div class="card-header">
        <h3>Basisregistratie Ondergrond Berichten Assistent</h3>
        <p>Powered by
          <img
            src="{% static 'miscellaneous/images/logo_new.svg' %}"
            alt="BROSTAR logo"
            class="inline-logo"
          />
        </p>
      </div>
      <div class="card-body scrollable-content">
        <div id="info-slider" class="text-center mt-4">
          <h5 id="slider-title">BRO-Berichten tijdlijn</h5>
          <img
            id="slider-image"
            src="{% static 'miscellaneous/images/basis.png' %}"
            alt="Slide image"
            class="img-fluid rounded mb-3"
            style="max-height: 300px;"
          />
          <p id="slider-text">In dit bericht word de basis informatie uitgelegd.</p>
          <div class="mt-3">
            <button class="btn btn-img left" onclick="prevSlide()">← Previous</button>
            <button class="btn btn-img right" onclick="nextSlide()">Next →</button>
          </div>
        </div>
      </div>
      <button
        class="btn btn-return mb-3"
        onclick="window.location.href='{% url 'miscellaneous:berichten_index' %}'"
      >
        ← terug
      </button>
    </div>

    <img
      src="{% static 'miscellaneous/images/logo.png' %}"
      alt="Logo"
      id="bottom-logo"
    />

    <script>
      const slides = [
        {
          title: "BRO-Berichten tijdlijn",
          img: "{% static 'miscellaneous/images/basis.png' %}",
          text: "In dit bericht word de basis informatie uitgelegd."
        },
        {
          title: "Registreren",
          img: "{% static 'miscellaneous/images/registreren.png' %}",
          text: "In dit bericht word het registreren uitgelegd."
        },
        {
          title: "Vervangen",
          img: "{% static 'miscellaneous/images/vervangen.png' %}",
          text: "In dit bericht word het vervangen uitgelegd."
        },
        {
          title: "Verschuiven",
          img: "{% static 'miscellaneous/images/verschuiven.png' %}",
          text: "In dit bericht word het verschuiven uitgelegd."
        },
        {
          title: "Inschieten",
          img: "{% static 'miscellaneous/images/inschieten.png' %}",
          text: "In dit bericht word het inschieten uitgelegd."
        },
        {
          title: "Verwijderen",
          img: "{% static 'miscellaneous/images/verwijderen.png' %}",
          text: "In dit bericht word het verwijderen uitgelegd."
        }
      ];

      let currentSlide = 0;

      function showSlide(index) {
        const title = document.getElementById('slider-title');
        const img = document.getElementById('slider-image');
        const text = document.getElementById('slider-text');

        const slide = slides[index];
        title.textContent = slide.title;
        img.src = slide.img;
        text.textContent = slide.text;
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      }
    </script>

    <script>
        function redirectToGMW() {
            window.location.href = '/gmw/constructie/';
        }

        function redirectToBegin() {
            // Replace with your actual Django URL
            window.location.href = "{% url 'miscellaneous:berichten_index' %}";
        }

        function sendEmailTemplate() {
            // Replace with your actual Django URL for pricing page
            window.location.href = "{% url 'miscellaneous:pricing' %}";
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'miscellaneous/js/main.js' %}"></script>
  </body>
</html>
