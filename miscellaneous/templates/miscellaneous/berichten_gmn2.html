{% load static %}
<!-- This line is required to load static files in Django templates -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Matangi' rel='stylesheet'>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basisregistratie Ondergrond - Berichten Hulp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'miscellaneous/css/style_berichten.css' %}"
    />
  </head>
  <body>
    <div class="card">
      <div class="background-circle">

      </div>
      <div class="card-header">
        <h3>Basisregistratie Ondergrond Berichten Assistent</h3>
        <p>Powered by
          <img
            src="{% static 'miscellaneous/images/logo_new.svg' %}"
            alt="BROSTAR logo"
            class="inline-logo"
          />
        </p>
      </div>
      <p>
        Het Meetnet is aangemaakt in de BRO. Wat wil je wijzigen?
      </p>
      <div class="card-body">
        <button
          class="btn btn-primary mb-3"
          onclick="window.location.href='{% url 'miscellaneous:berichten_gmw_correctie' %}'"
        >
          Correctie van een eerdere levering
        </button>
        <!-- Updated button that triggers modal instead of direct redirect -->
        <button
          class="btn btn-primary mb-3"
          onclick="window.location.href='{% url 'miscellaneous:berichten_gmw_gebeurtenissen' %}'"
        >
          Wijzigingen door de tijd Registreren →
        </button>
        <button
          class="btn btn-primary mb-3"
          onclick="window.location.href='{% url 'miscellaneous:berichten_index' %}'"
          style="background-color: rgb(217, 217, 217)"
        >
          Opnieuw beginnen
        </button>
      </div>
      <button
        class="btn btn-return mb-3"
        onclick="window.location.href='{% url 'miscellaneous:berichten_gmn' %}'"
      >
        ← terug
      </button>
    </div>

    <img
      src="{% static 'miscellaneous/images/logo.png' %}"
      alt="Logo"
      id="bottom-logo"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'miscellaneous/js/main.js' %}"></script>
  </body>
</html>
