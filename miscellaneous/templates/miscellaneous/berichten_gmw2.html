{% load static %}
<!-- This line is required to load static files in Django templates -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basisregistratie Ondergrond - Berichten Hulp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'miscellaneous/css/style_berichten.css' %}"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h3>Basisregistratie Ondergrond Berichten Assistent</h3>
        <p>Powered by: BROSTAR</p>
      </div>
      <div class="card-body">
        <p>
          Mooi dat er al een BRO-ID bekend is. Voor deze peilbuis, wat wil je wijzigen?
        </p>
        <button
          class="btn btn-primary mb-3"
          onclick="window.location.href='{% url 'miscellaneous:berichten_gmw_correctie' %}'"
        >
          Er is een foutje gemaakt bij de originele registratie.
        </button>
        <!-- Updated button that triggers modal instead of direct redirect -->
        <button
          class="btn btn-primary mb-3"
          onclick="window.location.href='{% url 'miscellaneous:berichten_gmw_gebeurtenissen' %}'"
        >
          Tijdens onderhoud zijn er gegevens veranderd.
        </button>
        <button
          class="btn btn-primary mb-3"
          onclick="window.location.href='{% url 'miscellaneous:berichten_gmw' %}'"
          style="background-color: lightgray"
        >
          Stap terug
        </button>
        <button
          class="btn btn-primary mb-3"
          onclick="window.location.href='{% url 'miscellaneous:berichten_index' %}'"
          style="background-color: rgb(184, 184, 184)"
        >
          Opnieuw beginnen
        </button>
      </div>
    </div>

    <img
      src="{% static 'miscellaneous/images/logo.png' %}"
      alt="Logo"
      id="bottom-logo"
    />
    <script>
      function redirectToGMW() {
        window.location.href = "/gmw/constructie/";
      }

      function redirectToBegin() {
        // Replace with your actual Django URL
        window.location.href = "{% url 'miscellaneous:berichten_index' %}";
      }

      function redirectToPricing() {
        // Replace with your actual Django URL for pricing page
        window.location.href = "{% url 'miscellaneous:pricing' %}";
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'miscellaneous/js/main.js' %}"></script>
  </body>
</html>
