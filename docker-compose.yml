services:

  db:
    image: postgis/postgis:14-3.4
    environment:
      POSTGRES_USER: 'brostar'
      POSTGRES_PASSWORD: 'brostar'
      POSTGRES_DB: 'brostar'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brostar"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    expose:
      - 6379

  celery:
    environment:
      # # Can be set in .env, we'll pass them on. settings.py has some defaults.
      - FIELD_ENCRYPTION_KEY
      - SECRET_KEY
      - NENS_AUTH_ISSUER
      - NENS_AUTH_CLIENT_ID
      - NENS_AUTH_CLIENT_SECRET
    build: .
    command: celery -A brostar_api worker --loglevel=INFO
    volumes:
      - .:/code
      - ./media:/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    environment:
      # # Can be set in .env, we'll pass them on. settings.py has some defaults.
      - FIELD_ENCRYPTION_KEY
      - SECRET_KEY
      - NENS_AUTH_ISSUER
      - NENS_AUTH_CLIENT_ID
      - NENS_AUTH_CLIENT_SECRET
    build: .
    # command: "bin/gunicorn -b 0.0.0.0:${PORT:-5000} --workers=3 --timeout 90 --preload --max-requests=10000 trs.wsgi"
    command: "python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - ./media:/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      celery:
        condition: service_started

volumes:
  pgdata:
