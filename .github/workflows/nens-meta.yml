name: nens-meta
on:
  push:
    branches:
      - master
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - master
      - main

  workflow_dispatch:

jobs:
  nens-meta:
    name: nens-meta
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - uses: pre-commit/action@v3.0.1

      - name: Pull / Build Docker
        run: |
          docker compose pull
          docker compose build

      - name: Run tests
        run: docker compose run web uv run pytest . -vv

      - name: Coverage
        run: |
          docker compose run web uv run coverage run -m pytest
          docker compose run web uv run coverage xml
          docker compose run web uv run coverage report --format markdown >> $GITHUB_STEP_SUMMARY
          docker compose run web uv run coverage report --fail-under 10 --format text

      - name: Publish the Docker image
        run: |
          docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          docker tag docker.io/library/brostar-api-web ghcr.io/nens/brostar-api:main
          docker push ghcr.io/nens/brostar-api:main
        if: github.ref == 'refs/heads/main'
        # Running this job only for main branch.

      - name: Publish tag as production docker image
        run: |
          docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          docker tag docker.io/library/brostar-api-web ghcr.io/nens/brostar-api:production
          docker push ghcr.io/nens/brostar-api:production
        if: startsWith(github.event.ref, 'refs/tags')
